<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="css/syle.css"/>

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <section class="contents">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer expirience, and overall efficiency.
        </p>
        <div class="flex">
          <div class="companies">
            <p class="number">10K+</p>
            <p class="stat-title">COMPANIES</p>
          </div>
          <div class="templates">
            <p class="number">314</p>
            <p class="stat-title">TEMPLATES</p>
          </div>
          <div class="queries">
            <p class="number">12M+</p>
            <p class="stat-title">QUERIES</p>
          </div>
        </div>
      </section>
      
      <section class="img-header">
        <picture>
          <source media="(min-width: 700px)" srcset="images/image-header-desktop.jpg"/>
          <img src="images/image-header-mobile.jpg" alt="office workers"/>
        </picture>
      </section>
    </div>
  </main>
</body>
</html>
